<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LogIn</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="img">
                <img src="./imgs/fb.svg" alt="">
            </div>
            <h1>Facebook həyatınızdakı insanlarla bağlantı qurmağınıza və məzmun paylaşmağınıza kömək edir.</h1>
            
        </div>
        <div class="rightCont">
            <div class="right">
                <div class="rightButton">
                    <form >
                        <input class="inputSize" type="text" placeholder="E-poçt və ya telefon nömrəsi">
                        <input class="inputSize" type="password" placeholder="Şifrə">
                        <input class="inputSize daxilOl" type="submit" value="Daxil ol">
                        <a href="#">Şifrəni unutmusunuz?</a>
                        <div class="line"></div>
                        <input class="hesabSize" type="submit" value="Yeni hesab yarat">
                       
                    </form>
                </div>
                
            </div>
            <div class="rightText">Məşhur şəxs, brend və ya biznes üçün <b>Səhifə yaradın</b>.</div>
        </div>
    </div>
</body>
</html>
